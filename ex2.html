<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORMULÁRIOS</title>

</head>

<body>
    <form>
        <b>Formulário de Inscrição</b>
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco">
            <br>
            <label for="cidade">Cidade</label>
            <input type="text" id="Cidade">
            <br>
            <label>Estado:</label>
            <select>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapa</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceara</option>
                <option>Distrito Federal</option>
                <option>Espirito Santo</option>
                <option>Goias</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                Preencha os dados abaixo:
            </legend>
            <label>Qual seu nivel de conhecimento em Programação:</label>
            <br>
            <input type="radio" id="nenhum">
            <label nenhum>Nenhum</label>
            <br>
            <input type="radio" id="baixo">
            <label baixo>Baixo</label>
            <br>
            <input type="radio" id="intermediario">
            <label intermediario>Intermediário</label>
            <br>
            <input type="radio" id="avancado">
            <label avancado>Avançado</label>
            <br>
            <br>
            <legend>
                Selecione as linguagens que você se interessa em aprender
            </legend>
            <br>
            <input type="checkbox" id="cc">
            <label for="cc">C/C</label>
            <input type="checkbox" id="php">
            <label for="php">PHP</label>
            <input type="checkbox" id="java">
            <label for="java">JAVA</label>
            <input type="checkbox" id="swift">
            <label for="swift">Swift</label>
            <input type="checkbox" id="c">
            <label for="c">C#</label>



        </fieldset>
    </form>

</html>
